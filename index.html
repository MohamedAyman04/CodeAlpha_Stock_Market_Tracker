<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock market tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/icon.svg" />
    <script
      defer
      src="https://kit.fontawesome.com/c90320c2ce.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <h1>Stock Market Tracker</h1>
      <form>
        <select title="symbol" name="symbol" id="symbol">
          <option value="ADDYY">ADDYY</option>
          <option value="AAPL">AAPL</option>
          <option value="IBM">IBM</option>
          <option value="NKE">NKE</option>
          <option value="SBUX">SBUX</option>
          <option value="BA">BA</option>
          <option value="DIS">DIS</option>
        </select>
        <button type="button" onclick="daily()">Select</button>
      </form>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
